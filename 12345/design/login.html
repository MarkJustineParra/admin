<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM Fundom Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div id="circle"></div>
        <div id="box"></div>
        <img src="./images/Smile Mail.png" id="imgICON">
        <img src="./images/FDpng.png" id="imgLogo">
        <img src="./images/CDM LOGO - transparent.png" id="imgnew">
        <div id="loginForm">
            <form id="loginForm" method="POST">
                <h1 class="title">Welcome to CDM Fundom Admin</h1>
                <input type="text" name="username" id="username" required>
                <label class="labelUsername">Enter your username</label>
                
                <input type="password" name="password" id="password" required>
                <label class="labelPassword">Enter your password</label>
                <button type="submit" class="submitBTN">Login</button>
                
                <a href="#" class="forgotPassword">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script>
        // Event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent the form from submitting the default way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send form data to backend
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const result = await response.text();
            if (response.status === 200) {
                alert(result); // Success: Login successful
            } else {
                alert(result); // Error: Invalid credentials
            }
        });
    </script>
</body>
</html>
